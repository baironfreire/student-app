<div class="row">
    <div class="col-12">
        <div class="card shadow-lg border-0 rounded-lg mt-5 mx-auto">
            <div class="card-header">
                <h1>Registrar Estudiante</h1>
            </div>
            <div class="card-body">
                <div class="row">
                    <div class="col-12">
                        <form [formGroup]="formStudentSave" (ngSubmit)="onSaveStudent()">
                            <div class="row">
                                <div class="col-8">
                                    <div class="mb-3">
                                        <label for="name" class="form-label">Nombre: </label>
                                        <input type="text" class="form-control" id="name" aria-describedby="name" formControlName="name">
                                        <app-form-control-error formControlName="name"></app-form-control-error>
                                    </div>
                                </div>
                                <div class="col-4">
                                    <div class="mb-3">
                                        <label for="age" class="form-label">Edad: </label>
                                        <input type="number" class="form-control" id="age" aria-describedby="age" formControlName="age">
                                        <app-form-control-error formControlName="age"></app-form-control-error>
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-12">
                                    <div class="mb-3">
                                        <label for="address" class="form-label">DirecciÃ³n de residencia: </label>
                                        <input type="text" class="form-control" id="address" aria-describedby="address" formControlName="address">
                                        <!-- <app-form-control-error formControlName="address"></app-form-control-error> -->
                                    </div>
                                </div>
                            </div>
                            <button type="submit" class="btn btn-primary" [disabled]="!formStudentSave.valid">Guardar</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
